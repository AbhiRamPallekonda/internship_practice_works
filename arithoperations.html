<html>
    <head>
        <title>ARITHMETIC OPERATIONS</title>
        <script>
            function add() {
                const num1 = parseInt(document.getElementById("num1").value);
                const num2 = parseInt(document.getElementById("num2").value);
                const sum = num1 + num2;
                document.getElementById("result").innerHTML = `The sum is ${sum}`;
            }
            function sub() {
                const num1 = parseInt(document.getElementById("num1").value);
                const num2 = parseInt(document.getElementById("num2").value);
                const sub = num1 - num2;
                document.getElementById("result").innerHTML = `The difference is ${sub}`;
            }
            function mul() {
                const num1 = parseInt(document.getElementById("num1").value);
                const num2 = parseInt(document.getElementById("num2").value);
                const mul = num1 * num2;
                document.getElementById("result").innerHTML = `The product is ${mul}`;
            }
            function div() {
                const num1 = parseInt(document.getElementById("num1").value);
                const num2 = parseInt(document.getElementById("num2").value);
                const div = num1 / num2;
                document.getElementById("result").innerHTML = `The quotient is ${div}`;
            }
            function callFunction() {
            var select = document.getElementById("mySelect");
            var option = select.options[select.selectedIndex].value;
            switch(option) {
                case "Addition":
                    add();
                    break;
                case "Sub":
                    sub();
                    break;
                case "Multiplication":
                    mul();
                    break;
                case "Division":
                    div();
                    break;
                }
            }
        </script>
    </head>
    <body>
    <center>
    <label for="num1">Enter number1:</label>
    <input type="number" id="num1">
    <br>
    <label for="num2">Enter number2:</label>
    <input type="number" id="num2">
    <br>
    <br>
    <select id="mySelect" onchange="callFunction()">
        <option value="">Select an option</option>
        <option value="Addition">Addition</option>
        <option value="Sub">Subtraction</option>
        <option value="Multiplication">Multiplication</option>
        <option value="Division">Dividion</option>
    </select>
    <p id="result"></p>
    </center>
    </body>
</html>
